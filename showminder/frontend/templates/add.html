{% extends "base.html" %}

{% load bootstrap5 %}

{% block title %}Import new TV Show{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex mb-4">
        <input type="text" hx-post="{% url 'frontend:htmx-search-tmdb' %}" hx-target='#results'
            hx-trigger="keyup changed delay:500ms" name="search" class="form-control-sm mr-2"
            placeholder="Search films..." />
    </div>
    <div id="results"></div>
</div>
{% endblock %}
